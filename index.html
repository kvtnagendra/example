<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apology</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url(image/d2.jpg); /* Check the path to your background image */
      background-repeat: repeat;
      background-size: auto;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 90%;
      margin: 50px auto;
      position: relative; /* Adjusted position */
      overflow: hidden;
      background-color: orange;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
    }
    .message-box {
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: left;
      font-size: 18px; /* Default font size */
      line-height: 1.6; /* Increase line height for better readability */
      overflow-wrap: break-word; /* Ensure long words wrap and break */
    }
    .letter {
      display: inline-block;
      opacity: 0;
      animation: appear 0.5s forwards;
    }
    @keyframes appear {
      to {
        opacity: 1;
      }
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    /* Media queries for smaller devices */
    @media screen and (max-width: 768px) {
      .container {
        max-width: 95%; /* Adjust container width for smaller devices */
        margin: 30px auto;
      }
      .message-box {
        font-size: 18px; /* Keep the same font size for smaller devices */
      }
    }
    @media screen and (max-width: 480px) {
      .container {
        max-width: 100%; /* Adjust container width for even smaller devices */
        margin: 20px auto;
      }
    }
  </style>
</head>
<body>
  <h1>Heyyyyy Ariiii</h1>
  <div class="container">
    <div class="message-box" id="message"></div>
    <button id="nextButton">Next</button>
  </div>

  <script>
    const messageElement = document.getElementById("message");
    const messages = [
      "I hope this message finds you well. It has taken me a considerable amount of time and reflection to gather the courage to write to you. There's something important I've been wanting to convey, something that I've carried in my heart for too long.",
      "Last summer, I came to realize that my actions may have hurt you, an understanding that has deeply affected me. I want to extend my sincerest apologies for any pain my actions may have caused you. It was never my intention to bring you anything but happiness, and I deeply regret if my actions fell short of that.",
      "I deeply regret any pain I caused you. You did not deserve that, and I take full responsibility for my thoughtless behavior. I can only hope you can find it in your heart to forgive me.",
      "I know you have moved on, which I'm happy for you. I no longer have any romantic feelings towards you.",
      "Also, been thinking about the old times, like our anime chats. Miss those! If you’re ever up for it, would totally love to hear what shows you’re into these days. No pressure, though. Just thought it’d be cool to share some of that fun stuff again.",
      "Anyway, no hard feelings. I just wanted to clear the air and wish you all the happiness you deserve. Take care and maybe catch up sometime!"
    ];

    function animateMessage(message) {
      messageElement.innerHTML = "";
      let line = '';
      let charCount = 0;
      for (let i = 0; i < message.length; i++) {
        if (charCount >= 30 && message[i] === ' ') {
          line += '<br>';
          line += `<span class="letter" style="animation-delay: ${i * 0.05}s;">${message[i]}</span>`;
          
          charCount = 0;
        } else {
          line += `<span class="letter" style="animation-delay: ${i * 0.05}s;">${message[i]}</span>`;
          charCount++;
        }
      }
      messageElement.innerHTML = line;
    }

    let currentIndex = 0;

    function displayNextMessage() {
      currentIndex = (currentIndex + 1) % messages.length;
      animateMessage(messages[currentIndex]);
    }

    animateMessage(messages[currentIndex]);

    const nextButton = document.getElementById("nextButton");
    nextButton.addEventListener("click", displayNextMessage);
  </script>
</body>
</html>
